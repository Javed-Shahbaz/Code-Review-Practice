<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <div class="container">
    <div id="task">
      <h2>Today's To Do<i id="refresh" class="fas fa-sync"></i></h2>
      <hr><br>
      <input type="text" placeholder="New Task">
      <button id="add">+</button>
    </div>
    <div id="list"></div>
      <button id="completed" type="button">Clear All</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
